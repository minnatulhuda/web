
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kode OTP Verifikasi</title>
    <style>
      body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background: #f1f5f9; padding: 20px; margin: 0; }
      .container { max-width: 500px; margin: 20px auto; background: #ffffff; padding: 30px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; text-align: center; }
      h2 { color: #0f172a; margin-top: 0; font-size: 24px; font-weight: 700; }
      p { font-size: 16px; color: #475569; line-height: 1.6; margin-bottom: 20px; }
      .otp-wrapper { background: #ecfdf5; padding: 15px; border-radius: 12px; border: 1px dashed #10b981; margin: 25px 0; }
      .otp { font-size: 32px; font-weight: 800; letter-spacing: 8px; color: #059669; margin: 0; font-family: monospace; }
      .footer { margin-top: 30px; font-size: 12px; color: #94a3b8; border-top: 1px solid #e2e8f0; padding-top: 20px; }
      .timer { color: #ef4444; font-weight: bold; }
      .logo { margin-bottom: 20px; width: 70px; height: auto; }
    </style>
  </head>
  <body>
    <div class="container">
        <img src="https://imgur.com/4hdcTD7.png" class="logo" alt="Logo Minnatul Huda" />
        <h2>Verifikasi Akun</h2>
        <p>Halo <strong>{{nama}}</strong>,</p>
        <p>Terima kasih telah mendaftar. Gunakan kode berikut untuk memverifikasi akun Anda:</p>

        <div class="otp-wrapper">
          <div class="otp">{{otp}}</div>
        </div>

        <p>Kode ini bersifat rahasia dan berlaku selama <span class="timer">100 detik</span>. Jangan bagikan kepada siapapun.</p>
        
        <div class="footer">
          &copy; 2025 Yayasan Pendidikan Minnatul Huda<br/>
          Purwakarta, Jawa Barat
        </div>
    </div>
  </body>
</html>
