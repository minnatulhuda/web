      // Safe Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener('load', () => {
          // Only register if we are on a valid http/https protocol (avoids blob/data URI errors in previews)
          if (!window.location.protocol.startsWith('http')) return;

          try {
            // Construct absolute URL relative to the current page to ensure origin match
            const swUrl = new URL('./service-worker.js', window.location.href).href;
            
            navigator.serviceWorker.register(swUrl)
              .then(registration => {
                // SW Registered successfully
              })
              .catch(error => {
                // Silently ignore errors to keep console clean in preview environments
              });
          } catch (e) {
            // Ignore URL construction errors
          }
        });
